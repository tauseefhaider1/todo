<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes App</title>
</head>
<link rel="stylesheet" href="./styles.css">
<body>

<div class="container">
    <h1>Notes App</h1>

    <!-- Search -->      
    <div class="search-box">
        <input type="text" id="search" placeholder="Search notes...">
    </div>

    <!-- Add Note -->
    <div class="add-note">
        <input type="text" class="inp1" placeholder="Note Title">
        <textarea class="inp2" placeholder="Note Description"></textarea>
        <button class="add">Add Note</button>
    </div>

    <!-- Notes Grid -->
    <div class="notes"></div>
</div>

<script src="./script.js"></script>
</body>
</html>
